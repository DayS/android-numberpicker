buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.10.+'
  }
}

allprojects {
  group = 'net.simonvt.numberpicker'
  version = '1.0.1'

  repositories {
    mavenLocal()
    mavenCentral()
  }

  tasks.withType(Compile) {
    options.encoding = "UTF-8"
  }
}
